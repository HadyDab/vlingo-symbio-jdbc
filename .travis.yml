language: java
dist: trusty
before_install:
- cd ${TRAVIS_BUILD_DIR}/..
- git clone --depth=50 --branch=master https://github.com/vlingo/vlingo-common.git
- cd vlingo-common && mvn install -DskipTests=true
- cd ${TRAVIS_BUILD_DIR}/..
- git clone --depth=50 --branch=master https://github.com/vlingo/vlingo-actors.git
- cd vlingo-actors && mvn install -DskipTests=true
- cd ${TRAVIS_BUILD_DIR}/..
- git clone --depth=50 --branch=master https://github.com/vlingo/vlingo-symbio.git
- cd vlingo-symbio && mvn install -DskipTests=true
- cd ${TRAVIS_BUILD_DIR}
services:
- postgresql
- mysql
addons:
  postgresql: '9.6'
before_script:
- psql -c "CREATE DATABASE vlingo_test;" -U postgres
- psql -c "CREATE USER vlingo_test WITH PASSWORD 'vlingo123' LOGIN NOSUPERUSER INHERIT
  CREATEDB NOCREATEROLE NOREPLICATION;" -U postgres

- mysql -e "CREATE DATABASE vlingo_test;"
- mysql -e "GRANT ALL ON vlingo_test.* TO 'root'@'localhost' IDENTIFIED BY 'vlingo123';"
# - mysql -e "CREATE USER IF NOT EXISTS 'root'@'localhost' IDENTIFIED BY 'vlingo123';"
- mysql -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('vlingo123');"

script:
- mvn install
deploy:
  provider: bintray
  file: bintray.json
  skip_cleanup: true
  user: vaughnvernon
  on:
    branch: master
  passphrase:
    secure: 
  key:
    secure: 
notifications:
